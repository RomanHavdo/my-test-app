<h1>{{posts[id].title}}</h1>
<h3>{{posts[id].body}}</h3>
<button routerLink="./edit">Edit</button>
<button>Delete</button>

<div *ngFor="let comment of comments">
  <h4 *ngIf="id===comment.postId">{{comment.name}}</h4>
  <h5 *ngIf="id===comment.postId">{{comment.email}}</h5>
  <p *ngIf="id===comment.postId">{{comment.body}}</p>
</div>
